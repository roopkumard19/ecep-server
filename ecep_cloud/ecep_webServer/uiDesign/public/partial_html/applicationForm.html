<div class="col-md-6 col-sm-25  col-md-25">
    <div class="box-inner">
        <div class="box-header well" data-original-title="">
            <h2><i class="glyphicon glyphicon-edit"></i> Upload Application</h2>
        </div>
        <br>
        <div class="box-content">
            <form role="form" id="application" action="/apps" onsubmit="return sendit();"  method="post"  enctype="multipart/form-data">


                <div class="form-group">
                    <div class="btn-group pull-middle " >
                        <select id="device_app" name="device_app" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <option>  <i class="glyphicon glyphicon-tint"></i><span
                                    class="hidden-sm hidden-xs"> Device name</span>
                                <span class="caret"></span>
                            </option>
                        </select>
                    </div>
                    <div class="btn-group pull-middle " >
                        <select id="containerName_app" name="containerName_app" style="display:none"  class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <option>  <i class="glyphicon glyphicon-tint"></i><span
                                    class="hidden-sm hidden-xs"> Container name</span>
                                <span class="caret"></span>
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                        <label for="applicationFile">File input</label>
                        <input type="file" id="applicationFile" name="applicationFile">
                        <p class="help-block">Example: Upload your Application file.</p>
                </div>
                    <button type="submit" class="btn btn-default">Submit</button>

            </form>
            <br>
        </div>
    </div>
</div>
<script src="js/application.js"></script>
